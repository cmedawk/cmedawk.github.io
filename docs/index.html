<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Página de ejemplo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Bienvenido</h1>
    <p>Hola 👋 esta es una página de ejemplo para GitHub Pages.</p>
    <button id="btn">Haz click</button>
    <pre id="output"></pre>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const out = document.getElementById('output');

    btn.addEventListener('click', () => {
      const now = new Date();
      out.textContent = `Click detectado ✔️\nFecha y hora: ${now.toLocaleString()}`;
    });
  </script>
</body>
</html>
